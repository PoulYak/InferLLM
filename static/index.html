<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLaMA Chat Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f9;
        }
        .chat-container {
            width: 100%;
            max-width: 600px;
            background: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }
        .chat-header {
            background-color: #6200ea;
            color: white;
            padding: 16px;
            text-align: center;
        }
        .chat-messages {
            max-height: 400px;
            overflow-y: auto;
            padding: 16px;
            border-top: 1px solid #ddd;
            border-bottom: 1px solid #ddd;
        }
        .message {
            margin-bottom: 12px;
        }
        .message.user {
            text-align: right;
        }
        .message .bubble {
            display: inline-block;
            padding: 10px 16px;
            border-radius: 8px;
            max-width: 80%;
        }
        .message.user .bubble {
            background: #6200ea;
            color: white;
        }
        .message.assistant .bubble {
            background: #e4e4e9;
        }
        .chat-footer {
            padding: 16px;
            display: flex;
            gap: 8px;
            border-top: 1px solid #ddd;
        }
        .chat-footer input {
            flex: 1;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        .chat-footer button {
            background: #6200ea;
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 4px;
            cursor: pointer;
        }
        .chat-footer button:hover {
            background: #4e00b8;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            LLaMA 3 Chat Interface
        </div>
        <div class="chat-messages" id="chat-messages">
            <!-- Messages will be dynamically added here -->
        </div>
        <div class="chat-footer">
            <input type="text" id="user-input" placeholder="Type your message..." />
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        const API_URL = "http://81.94.159.166:8000/generate"; // URL API

        async function sendMessage() {
            const userInput = document.getElementById("user-input").value;
            if (!userInput.trim()) return;

            // Append user message
            addMessage(userInput, "user");

            try {
                const response = await fetch(API_URL, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        prompt: userInput,
                        max_length: 150,
                        temperature: 0.7,
                        top_k: 50
                    })
                });

                if (!response.ok) {
                    throw new Error("Failed to generate response");
                }

                const data = await response.json();

                // Append assistant message
                addMessage(data.generated_text, "assistant");
            } catch (error) {
                addMessage("Error: Unable to generate response.", "assistant");
                console.error(error);
            } finally {
                document.getElementById("user-input").value = "";
            }
        }

        function addMessage(text, sender) {
            const chatMessages = document.getElementById("chat-messages");
            const messageElement = document.createElement("div");
            messageElement.classList.add("message", sender);

            const bubbleElement = document.createElement("div");
            bubbleElement.classList.add("bubble");
            bubbleElement.textContent = text;

            messageElement.appendChild(bubbleElement);
            chatMessages.appendChild(messageElement);

            // Scroll to bottom
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
    </script>
</body>
</html>
